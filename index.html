<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Math Sprint — Head-to-Head</title>
<style>
  :root{--bg:#0f1220;--panel:#161a2e;--ink:#e9ecf1;--muted:#aab3c5;--good:#38d39f;--bad:#ff6b6b;--warn:#ffb020;--chip:#232843}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:radial-gradient(1200px 800px at 10% -10%,#1b2142 0%,var(--bg) 55%);color:var(--ink);display:grid;place-items:start stretch}
  .wrap {width: 100%; margin: 28px 0 56px;}

  header{display:grid;gap:12px;grid-template-columns:1fr auto;align-items:start;margin-bottom:16px}
  h1{font-weight:800;margin:0;letter-spacing:.2px;font-size:clamp(20px,2.8vw,28px)}

  .controls{display:grid;gap:10px;padding:14px;background:color-mix(in oklab,var(--panel),#000 6%);border:1px solid #262b4a;border-radius:14px;grid-template-columns:repeat(8,minmax(0,1fr));align-items:end}
  .group{display:grid;gap:6px} label{font-size:12px;color:var(--muted);letter-spacing:.2px}
  select,input[type="range"],input[type="text"]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2c335a;background:#0e1330;color:var(--ink);outline:none}
  .range-row{display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px}
  .chip{background:var(--chip);border:1px solid #2b3155;border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}

  .btn{appearance:none;border:1px solid #2c335a;background:linear-gradient(180deg,#1e2550,#141a3b);color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700;letter-spacing:.2px;transition:transform .03s ease,filter .15s ease,border-color .15s ease}
  .btn:hover{filter:brightness(1.08);border-color:#3a4381} .btn:active{transform:translateY(1px) scale(.997)}
  .btn.ghost{background:#0e1330;color:var(--muted)} .btn.good{background:linear-gradient(180deg,#16553f,#103c2d);border-color:#1f6b4f;color:#d3ffe9}

  .grid {display: grid; grid-template-columns: minmax(0, 3fr) minmax(0, 2fr); gap: 16px; align-items: stretch; }
  .card{background:var(--panel);border:1px solid #262b4a;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .problem{position:relative;display:grid;justify-items:center;align-content:center;gap:16px;background:radial-gradient(600px 340px at 50% -30%,#1a2150 0%,#121633 60%,#0f1329 100%);border-radius:12px;border:1px solid #262b4a;padding:16px}
 .formula { font-size:64px;font-weight:800;letter-spacing:1px;margin-top:40px;margin-left:40px; }

  .timer-mini{position:absolute;top:12px;left:12px;width:88px;height:88px;display:grid;place-items:center;background:#0e1330;border:1px solid #2b3155;border-radius:12px;font-weight:800;letter-spacing:.5px;font-size:20px;box-shadow:0 6px 20px rgba(0,0,0,.35);}

  .answer-rows {display:flex;flex-direction:column;justify-content:flex-end;height:100%;}

  .row{display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center}
  .row input{padding:12px 14px;border-radius:12px;border:1px solid #2c335a;outline:none;background:#0e1330;color:#fff;font-size:clamp(18px,2.2vw,22px);text-align:center;letter-spacing:.5px}
  .p1{border-left:4px solid #6bd3ff;padding-left:8px;border-radius:10px}
  .p2{border-left:4px solid #ffb86b;padding-left:8px;border-radius:10px}
  .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:1px solid #2b3155}
  .hidden{display:none !important}

  .feedback{height:28px;font-weight:700;letter-spacing:.3px}
  .feedback.ok{color:var(--good)} .feedback.no{color:var(--bad)}

  .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:12px}
  .stat{background:#0e1330;border:1px solid #2b3155;border-radius:12px;padding:10px 12px;display:grid;gap:4px} .stat b{font-size:22px}

  .fx-overlay{position:fixed;inset:0;display:grid;place-items:center;pointer-events:none;opacity:0;transition:opacity .25s ease;z-index:999}
  .fx-overlay.show{opacity:1}
  .fx-overlay img,
  .fx-overlay video{max-width:min(60vmin,520px);max-height:70vh;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.55);border:2px solid #2b3155;background:#000}

  .turn-overlay{position:fixed;inset:0;background:rgba(5,8,20,.88);backdrop-filter:blur(6px);display:grid;place-items:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .2s ease}
  .turn-overlay.show{opacity:1;pointer-events:auto}
  .turn-card{background:var(--panel);border:1px solid #2b3155;border-radius:18px;padding:28px;display:grid;gap:14px;place-items:center;box-shadow:0 20px 60px rgba(0,0,0,.45)}
  .turn-card h2{margin:0;font-size:clamp(20px,3.2vw,28px)}
  .turn-avatar{width:min(22vmin,140px);height:min(22vmin,140px);border-radius:50%;object-fit:cover;border:2px solid #2b3155}

  footer{margin-top:14px;color:var(--muted);font-size:12px;display:flex;gap:12px;align-items:center}

  @media (max-width:1200px){ .controls{grid-template-columns:repeat(4,minmax(0,1fr));} }
  @media (max-width:860px){ .controls{grid-template-columns:1fr 1fr} .grid{grid-template-columns:1fr} }
  @media (max-width:700px){ .controls{grid-template-columns:1fr;} }

  .final-overlay{position:fixed;inset:0;background:rgba(5,8,20,.88);backdrop-filter:blur(6px);
    display:grid;place-items:center;z-index:1100;opacity:0;pointer-events:none;transition:opacity .2s ease}
  .final-overlay.show{opacity:1;pointer-events:auto}
  .final-card{background:var(--panel);border:1px solid #2b3155;border-radius:20px;padding:30px 28px;
    display:grid;gap:14px;place-items:center;box-shadow:0 24px 64px rgba(0,0,0,.5);max-width:min(90vw,780px)}
  .final-card h2{margin:0;font-size:clamp(18px,2.6vw,26px);color:var(--muted)}
  .final-score{font-weight:900;letter-spacing:.3px;text-align:center;
    font-size:clamp(28px,4.8vw,56px);line-height:1.15}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Math Sprint</h1>
      <div style="display:flex;gap:10px">
        <button id="btnStart" class="btn good">Start ▶</button>
        <button id="btnReset" class="btn ghost">Reset ⟲</button>
      </div>
    </header>

    <section class="controls">
      <div class="group">
        <label>Mode</label>
        <select id="mode">
          <option value="add">Add (+)</option>
          <option value="sub">Subtract (−)</option>
          <option value="mul">Multiply (×)</option>
          <option value="div">Divide (÷)</option>
          <option value="mix" selected>Mix</option>
        </select>
      </div>
      <div class="group">
        <label>Difficulty (1–10)</label>
        <div class="range-row">
          <input id="difficulty" type="range" min="1" max="10" value="3" />
          <span id="diffVal" class="chip">3</span>
        </div>
      </div>
      <div class="group">
        <label>Timer / Q (0=off)</label>
        <div class="range-row">
          <input id="timerSec" type="range" min="0" max="60" value="10" />
          <span id="timerVal" class="chip">10s</span>
        </div>
      </div>
      <div class="group">
        <label>Rounds per player</label>
        <select id="rounds"><option>5</option><option selected>10</option><option>15</option><option>20</option></select>
      </div>
      <div class="group">
        <label>Players</label>
        <select id="players">
          <option value="1" selected>Single</option>
          <option value="2">Head-to-Head (2)</option>
        </select>
      </div>

      <div class="group">
        <label>Music</label>
        <div class="range-row">
          <select id="musicOn"><option value="1" selected>On</option><option value="0">Off</option></select>
          <span class="chip">Vol</span>
        </div>
        <input id="musicVol" type="range" min="0" max="1" step="0.01" value="0.35" />
      </div>
      <div class="group">
        <label>Sound FX</label>
        <div class="range-row">
          <select id="soundOn"><option value="1" selected>On</option><option value="0">Off</option></select>
          <span class="chip">Vol</span>
        </div>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
      </div>

      <div class="group">
        <label>&nbsp;</label>
        <span class="chip">Start turn: Space/Enter • Submit: Enter • Skip: S</span>
      </div>
    </section>

    <section class="grid" style="margin-top:16px">
      <div class="card">
        <div class="problem" id="problem">
          <div class="timer-mini" id="timerMini" aria-live="polite">Timer: off</div>
          <div class="turn" id="turnBanner">—</div>
          <div id="formula" class="formula">—</div>

          <div id="singleRows" class="answer-rows" style="display:grid">
            <div class="row">
              <img id="soloAvatar" class="avatar hidden" alt="">
              <input id="answer1" class="p1" type="text" inputmode="numeric" placeholder="Your answer…" disabled />
              <button id="btnSubmit1" class="btn">Submit ⏎</button>
            </div>
          </div>

          <div id="multiRows" class="answer-rows" style="display:none">
            <div class="row" id="rowP1">
              <img id="avatarP1" class="avatar" src="players/p1.png" alt="P1" onerror="this.style.display='none'">
              <input id="answerP1" class="p1" type="text" inputmode="numeric" placeholder="Aliah…" disabled />
              <button id="btnSubmitP1" class="btn">Submit</button>
            </div>
            <div class="row" id="rowP2">
              <img id="avatarP2" class="avatar" src="players/p2.png" alt="P2" onerror="this.style.display='none'">
              <input id="answerP2" class="p2" type="text" inputmode="numeric" placeholder="Aliana…" disabled />
              <button id="btnSubmitP2" class="btn">Submit</button>
            </div>
          </div>

          <div id="feedback" class="feedback">&nbsp;</div>
        </div>

        <div id="versus" class="stats" style="display:none">
          <div class="stat"><label id="lblP1">Aliah ✓ / ✗</label><b id="p1Score">0 / 0</b></div>
          <div class="stat"><label id="lblP2">Aliana ✓ / ✗</label><b id="p2Score">0 / 0</b></div>
          <div class="stat"><label>Lead</label><b id="lead">—</b></div>
        </div>

        <footer>Shortcuts: Start turn (Space/Enter) • Submit (Enter) • Esc clear • S skip</footer>
      </div>

      <div class="card">
        <div class="stat"><label>Question</label><b id="qIndex">0</b></div>
        <div class="stat"><label>Streak</label><b id="streak">0</b></div>
      </div>
    </section>
  </div>

  <!-- result overlays -->
  <div id="fxGood" class="fx-overlay">
    <img id="fxGoodImg" alt="Correct">
    <video id="fxGoodVid" playsinline preload="metadata"></video>
  </div>
  <div id="fxBad"  class="fx-overlay">
    <img id="fxBadImg"  alt="Incorrect">
    <video id="fxBadVid" playsinline preload="metadata"></video>
  </div>

  <!-- Turn overlay -->
  <div id="turnOverlay" class="turn-overlay">
    <div class="turn-card">
      <img id="turnAvatar" class="turn-avatar" alt="">
      <h2 id="turnText">Next up: —</h2>
      <button id="btnBeginTurn" class="btn good">Start turn ▶</button>
      <div class="chip">or press Space / Enter</div>
    </div>
  </div>

  <!-- Final Result overlay -->
  <div id="finalOverlay" class="final-overlay" aria-hidden="true">
    <div id="finalCard" class="final-card">
      <h2>Session complete</h2>
      <div id="finalScore" class="final-score">—</div>
      <button id="finalClose" class="btn">Close ✕</button>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="bgm" src="" loop preload="auto"></audio>
  <audio id="sndCorrect" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="sndWrong"   src="sounds/wrong.mp3"   preload="auto"></audio>
  <audio id="sndFinish"  src="sounds/finish.mp3"  preload="auto"></audio>
  <audio id="sndStart"   src="sounds/start.mp3"   preload="auto"></audio>
  <audio id="sndSingle"  src="sounds/single.mp3"  preload="auto"></audio>
  <audio id="sndHead"    src="sounds/head2head.mp3" preload="auto"></audio>

<script>
(function(){
  // ===== Constants =====
  const NAME_P1 = 'Aliah';
  const NAME_P2 = 'Aliana';
  const STILL_MIN_MS = 1600;

  // Music
  const MUSIC_TRACKS = [
    "Confused and Angry Robots.mp3",
    "Delightful Stroll.mp3",
    "Forest Theme - D Minor - Jordan Ottesen.mp3",
    "Rainbow Lollipop.mp3",
    "Space Knights.mp3",
    "Water Theme - G Major - Jordan Ottesen.mp3"
  ];

  // ===== DOM =====
  const $=s=>document.querySelector(s);
  const elMode=$('#mode'), elDiff=$('#difficulty'), elDiffVal=$('#diffVal');
  const elTimerSec=$('#timerSec'), elTimerVal=$('#timerVal');
  const elRounds=$('#rounds'), elPlayers=$('#players');

  const elMusicOn=$('#musicOn'), elMusicVol=$('#musicVol'), BGM=$('#bgm');
  const elSoundOn=$('#soundOn'), elVol=$('#volume'),
        SND_OK=$('#sndCorrect'), SND_NO=$('#sndWrong'), SND_FINISH=$('#sndFinish'),
        SND_START=$('#sndStart'), SND_SINGLE=$('#sndSingle'), SND_HEAD=$('#sndHead');

  const elStart=$('#btnStart'), elReset=$('#btnReset');
  const elSingle=$('#singleRows'), elMulti=$('#multiRows');
  const elAns1=$('#answer1'), elBtn1=$('#btnSubmit1');
  const elP1=$('#answerP1'), elP2=$('#answerP2');
  const elBtnP1=$('#btnSubmitP1'), elBtnP2=$('#btnSubmitP2');
  const rowP1=$('#rowP1'), rowP2=$('#rowP2');

  const elFormula=$('#formula'), elFeedback=$('#feedback');
  const elQIndex=$('#qIndex'), elTimer=$('#timerMini');
  const elVersus=$('#versus'), elP1Score=$('#p1Score'), elP2Score=$('#p2Score'), elLead=$('#lead');
  const elLblP1=$('#lblP1'), elLblP2=$('#lblP2'), elTurn=$('#turnBanner');

  const elStreak=$('#streak');

  const fxGood=$('#fxGood'), fxBad=$('#fxBad'),
        fxGoodImg=$('#fxGoodImg'), fxBadImg=$('#fxBadImg'),
        fxGoodVid=$('#fxGoodVid'), fxBadVid=$('#fxBadVid');

  const overlay=$('#turnOverlay'), overlayText=$('#turnText'), overlayAvatar=$('#turnAvatar'), btnBeginTurn=$('#btnBeginTurn');

  const finalOv = $('#finalOverlay'), finalScore = $('#finalScore'), finalClose = $('#finalClose');

  // ===== State =====
  const GOOD_IMAGES=[
    "images/Correct1.webp","images/Correct2.webp","images/Correct3.png","images/Correct4.png","images/Correct5.png","images/Correct6.png","images/Correct7.png","images/Correct8.png","images/Correct9.png","images/Correct10.png",
    "images/KpopHowitsdone.mp4"
  ];
  const BAD_IMAGES =[
    "images/Wrong1.png","images/Wrong2.png","images/Wrong3.png","images/Wrong4.jpg","images/Wrong5.webp","images/Wrong6.png","images/Wrong7.png"
  ];
  const GOOD_VIDEOS=[/* "videos/good1.mp4","videos/good2.mp4" */];
  const BAD_VIDEOS =[/* "videos/bad1.mp4","videos/bad2.mp4"  */];

  const GOOD_POOL = GOOD_IMAGES.concat(GOOD_VIDEOS);
  const BAD_POOL  = BAD_IMAGES .concat(BAD_VIDEOS);

  let running=false, current=null, qCount=0;
  let good=0,bad=0;
  let p1={ok:0,no:0,played:0}, p2={ok:0,no:0,played:0};
  let tick=null, remaining=0, turn='p1', awaitingTurnStart=false;

  // overlay guard + streaks
  let awaitingOverlay=false;
  let streakSolo=0, streakP1=0, streakP2=0;

  const P1_IMG="players/p1.png";
  const P2_IMG="players/p2.png";

  // ===== Music =====
  function setRandomBgm(){
    if (!MUSIC_TRACKS.length) return;
    const pick = MUSIC_TRACKS[Math.floor(Math.random()*MUSIC_TRACKS.length)];
    BGM.src = "sounds/" + pick;
  }
  function attemptAutoplay(){
    BGM.volume = +elMusicVol.value;
    BGM.play().catch(() => {
      const resume = () => {
        if (AC && AC.state === 'suspended') AC.resume();
        BGM.play().catch(()=>{});
        document.removeEventListener('pointerdown', resume);
        document.removeEventListener('keydown', resume);
      };
      document.addEventListener('pointerdown', resume, { once:true });
      document.addEventListener('keydown',   resume, { once:true });
    });
  }
  function updateMusic(){
    BGM.volume=+elMusicVol.value;
    if(elMusicOn.value==="1"){ BGM.play().catch(()=>{}); }
    else{ BGM.pause(); }
  }
  elMusicOn.addEventListener('change',updateMusic);
  elMusicVol.addEventListener('input',updateMusic);

  // ===== Sound FX =====
  const AC=(window.AudioContext||window.webkitAudioContext)? new (window.AudioContext||window.webkitAudioContext)() : null;
  const master=AC? AC.createGain():null; if(master){ master.connect(AC.destination); master.gain.value=+elVol.value; }
  function soundOn(){ return elSoundOn.value==="1"; }
  elVol.addEventListener('input',()=>{ if(master) master.gain.value=+elVol.value; });
  function tone(freq,dur,type,when,vol){
    if(!soundOn() || !AC) return;
    dur = dur||0.12; type=type||'sine'; when=when||0; vol=vol||0.2;
    const o=AC.createOscillator(), g=AC.createGain();
    o.type=type; o.frequency.value=freq; o.connect(g); g.connect(master);
    const t=AC.currentTime+when; o.start(t);
    g.gain.setValueAtTime(0.0001,t);
    g.gain.exponentialRampToValueAtTime(vol,t+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
    o.stop(t+dur+0.02);
  }
  function playAudio(el){
    if(!soundOn() || !el) return;
    try{ el.currentTime=0; el.volume=+elVol.value; el.play(); }catch(e){}
  }
  const sfx={
    correct:()=>playAudio(SND_OK),
    wrong:()=>playAudio(SND_NO),
    tick:()=>tone(900,0.03,'square',0,0.12),
    timeout:()=>[523,392,330].forEach((f,i)=>tone(f,0.12,'sine',i*0.09,0.22))
  };

  // ===== Media helpers =====
  const BLANK_IMG = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=";
  const isGif   = src => /\.gif(?:$|\?)/i.test(src);
  const isVideo = src => /\.(mp4)(?:$|\?)/i.test(src);

  function gifHoldFromName(src){
    let m = src.match(/[?&]dur=(\d+)/i);
    if (m) return +m[1];
    m = src.match(/@(\d+(?:\.\d+)?)(ms|s)\.gif(?:$|\?)/i);
    if (m) return m[2].toLowerCase()==='s' ? Math.round(+m[1]*1000) : Math.round(+m[1]);
    return null;
  }
  async function computeGifDurationMs(url){
    try{
      const res = await fetch(url, {cache:'force-cache'});
      const buf = await res.arrayBuffer();
      const dv = new DataView(buf);
      const len = dv.byteLength;
      let totalCs = 0;
      for (let i=0; i < len - 9; i++){
        if (dv.getUint8(i)===0x21 && dv.getUint8(i+1)===0xF9 && dv.getUint8(i+2)===0x04){
          let delayCs = dv.getUint16(i+4, true);
          if (delayCs < 3) delayCs = 10;
          totalCs += delayCs;
          i += 7;
        }
      }
      if (totalCs === 0) return 2500;
      return totalCs * 10;
    }catch(e){ return 2500; }
  }

  function pickIndexAvoidRepeat(len, last){
    if (len<=1) return 0;
    let idx = Math.floor(Math.random()*len);
    if (idx===last) idx = (idx+1) % len;
    return idx;
  }

  function scheduleHide(el, ms, onDone){
    if (el._hideTimer) clearTimeout(el._hideTimer);
    el._hideTimer = setTimeout(()=>{
      el.classList.remove('show');
      el._hideTimer=null;
      if (typeof onDone === 'function') onDone();
    }, ms);
  }

  function flashAsync(el, pool, hold){
    hold = hold || 600;
    return new Promise(resolve=>{
      const isGood = (el === fxGood);
      const imgEl  = isGood ? fxGoodImg : fxBadImg;
      const vidEl  = isGood ? fxGoodVid : fxBadVid;

      try{ vidEl.pause(); }catch(e){}
      vidEl.removeAttribute('src');
      vidEl.load?.();

      const lastKey = isGood ? '_lastGood' : '_lastBad';
      const poolArr = (pool && pool.length) ? pool : [BLANK_IMG];
      const idx = pickIndexAvoidRepeat(poolArr.length, el[lastKey] ?? -1);
      el[lastKey] = idx;
      let pick = poolArr[idx];

      el.classList.add('show');
      imgEl.onerror = null;

      if (isVideo(pick)){
        imgEl.style.display='none';
        vidEl.style.display='block';

        const onEnded = ()=>{
          cleanup();
          el.classList.remove('show');
          resolve();
        };
        const cleanup = ()=>{
          vidEl.removeEventListener('ended', onEnded);
          if (vidEl._fallbackTimer){ clearTimeout(vidEl._fallbackTimer); vidEl._fallbackTimer=null; }
        };
        vidEl.addEventListener('ended', onEnded);
        vidEl.onloadedmetadata = ()=>{
          const ms = Math.max(hold, ((vidEl.duration||0)*1000|0)+150);
          vidEl._fallbackTimer = setTimeout(()=>{ onEnded(); }, ms+50);
        };
        vidEl.src = pick;
        vidEl.play().catch(()=>{
          scheduleHide(el, Math.max(hold, 4000), resolve);
        });
        return;
      }

      // images/gifs
      vidEl.style.display='none';
      imgEl.style.display='block';

      imgEl.onerror = ()=>{
        let attempts = (el._errAttempts||0)+1;
        el._errAttempts = attempts;
        if (attempts<3){
          el[lastKey] = -1;
          el.classList.remove('show');
          resolve();
        }else{
          imgEl.src = BLANK_IMG;
          scheduleHide(el, STILL_MIN_MS, ()=>{ el._errAttempts=0; resolve(); });
        }
      };
      imgEl.onload = ()=>{ el._errAttempts=0; };
      imgEl.src = pick;

      if (!isGif(pick)) {
        scheduleHide(el, Math.max(hold, STILL_MIN_MS), resolve);
        return;
      }

      const override = gifHoldFromName(pick);
      if (override != null){
        scheduleHide(el, Math.max(hold, override), resolve);
        return;
      }
      computeGifDurationMs(pick).then(ms=>{
        scheduleHide(el, Math.max(hold, (ms||2500)+150), resolve);
      }).catch(()=>{
        scheduleHide(el, Math.max(hold, 2500), resolve);
      });
    });
  }

  // ===== Game helpers =====
  function clamp(n,a,b){return Math.min(Math.max(n,a),b);}
  function rnd(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
  function pickOp(m){return m!=='mix'?m:['add','sub','mul','div'][rnd(0,3)];}
  function rangeFor(op,L){
    L=clamp(+L,1,10);
    const add=[9,12,20,30,40,60,90,120,180,250][L-1];
    const mul=[5,6,8,9,10,12,15,18,20,25][L-1];
    if(op==='mul') return {min:0,max:mul};
    if(op==='div') return {min:1,max:mul};
    return {min:0,max:add};
  }
  const ops={
    add:{gen:L=>{const r=rangeFor('add',L),a=rnd(r.min,r.max),b=rnd(r.min,r.max);return {text:a+" + "+b,answer:a+b};}},
    sub:{gen:L=>{const r=rangeFor('sub',L),a=rnd(r.min,r.max),b=rnd(r.min,r.max);if(b>a){const t=a;a=b;b=t;}return {text:a+" − "+b,answer:a-b};}},
    mul:{gen:L=>{const r=rangeFor('mul',L),a=rnd(r.min,r.max),b=rnd(r.min,r.max);return {text:a+" × "+b,answer:a*b};}},
    div:{gen:L=>{const r=rangeFor('div',L),b=rnd(r.min,r.max),q=rnd(r.min,r.max),a=b*q;return {text:a+" ÷ "+b,answer:q};}}
  };

  function activeName(){ return turn==='p1' ? NAME_P1 : NAME_P2; }
  function currentStreak(){ return elPlayers.value==='2' ? (turn==='p1'?streakP1:streakP2) : streakSolo; }
  function setCurrentStreak(v){ if(elPlayers.value==='2'){ if(turn==='p1') streakP1=v; else streakP2=v; } else { streakSolo=v; } }
  function renderStreak(){ elStreak.textContent = String(currentStreak()); }

  function updateTurnBanner(){ elTurn.textContent = elPlayers.value==='2' ? ('Turn: '+activeName()) : '—'; }

  function setRowVis(){
    const two = elPlayers.value==="2";
    if(two){
      const p1Active = (turn==='p1');
      rowP1.classList.toggle('hidden',!p1Active);
      rowP2.classList.toggle('hidden', p1Active);
      elP1.disabled=!p1Active; elP2.disabled=p1Active;
      (p1Active?elP1:elP2).focus();
    }
  }

  function uiMode(){
    const two = elPlayers.value==="2";
    elSingle.style.display = two ? 'none':'grid';
    elMulti .style.display = two ? 'grid':'none';
    elVersus.style.display = two ? 'grid':'none';
    elLblP1.textContent= NAME_P1+' ✓ / ✗';
    elLblP2.textContent= NAME_P2+' ✓ / ✗';
    $('#answerP1').placeholder = NAME_P1;
    $('#answerP2').placeholder = NAME_P2;
    updateTurnBanner();
    renderStreak();
    if(two) setRowVis();
  }

  // freeze/unfreeze inputs to avoid stuck-disabled state
  function freezeInputs(){ elAns1.disabled=true; elP1.disabled=true; elP2.disabled=true; }
  function unfreezeInputs(){
    if(elPlayers.value==='1'){
      elAns1.disabled=false; elAns1.focus();
    }else{
      setRowVis(); // sets proper enabled field and focuses it
    }
  }

  elPlayers.addEventListener('change', function(){
    if (elPlayers.value === "1") playAudio(SND_SINGLE);
    else if (elPlayers.value === "2") playAudio(SND_HEAD);
    uiMode();
  });

  function showTurnOverlay(){
    if(elPlayers.value!=='2') return;
    overlayText.textContent = 'Next up: ' + activeName();
    overlayAvatar.src = (turn==='p1')? P1_IMG : P2_IMG;
    overlayAvatar.onerror = ()=>{ overlayAvatar.style.display='none'; };
    overlayAvatar.onload  = ()=>{ overlayAvatar.style.display='block'; };
    overlay.classList.add('show');
    awaitingTurnStart = true;
    renderStreak();
  }
  function hideTurnOverlay(){ overlay.classList.remove('show'); awaitingTurnStart=false; }

  btnBeginTurn.addEventListener('click', function(){
    hideTurnOverlay();
    setRandomBgm();
    attemptAutoplay();
    qCount = 0; elQIndex.textContent = '0';
    setRowVis();
    next(true);
  });
  window.addEventListener('keydown', function(e){
    if(awaitingTurnStart && (e.key===' ' || e.key==='Enter')){ e.preventDefault(); btnBeginTurn.click(); }
  });

  function everyonePlayed(){ const r=parseInt(elRounds.value,10); return (p1.played>=r && p2.played>=r); }
  function sessionFinishedFor(id){ const r=parseInt(elRounds.value,10); return (id==='p1'?p1:p2).played>=r; }

  function start(){
    if(running) return;
    if(AC && AC.state==='suspended'){ AC.resume(); }
    running=true; qCount=0; good=bad=0; p1={ok:0,no:0,played:0}; p2={ok:0,no:0,played:0};
    streakSolo=streakP1=streakP2=0; renderStreak();
    elStart.textContent='Running…'; elStart.disabled=true;

    playAudio(SND_START);
    setRandomBgm(); attemptAutoplay();

    if(elPlayers.value==="2"){
      turn = (Math.random()<0.5)?'p1':'p2';
      updateTurnBanner();
      qCount = 0; elQIndex.textContent = '0';
      showTurnOverlay();
    }else{
      elAns1.disabled=false; next(true); elAns1.focus();
    }
    uiMode();
  }

  function reset(){
    stopTimer(); running=false; current=null; qCount=good=bad=0; p1={ok:0,no:0,played:0}; p2={ok:0,no:0,played:0};
    streakSolo=streakP1=streakP2=0; renderStreak();
    elStart.textContent='Start ▶'; elStart.disabled=false;
    [elAns1,elP1,elP2].forEach(i=>{i.value=''; i.disabled=true;});
    elFormula.textContent='—'; elFeedback.textContent=' '; elFeedback.className='feedback'; elTimer.textContent='Timer: off';
    elP1Score.textContent='0 / 0'; elP2Score.textContent='0 / 0'; elLead.textContent='—';
    elQIndex.textContent='0';
    overlay.classList.remove('show'); awaitingTurnStart=false;
  }

  function next(initial){
    if(awaitingTurnStart) return;
    stopTimer();

    if (elPlayers.value === '2') {
      if (!initial && sessionFinishedFor(turn)) {
        if (everyonePlayed()) return finish();
        turn = (turn === 'p1') ? 'p2' : 'p1';
        updateTurnBanner();
        showTurnOverlay();
        return;
      }
    } else {
      const maxQ = parseInt(elRounds.value, 10);
      if (!initial && qCount >= maxQ) return finish();
    }

    qCount++;
    const mode=pickOp(elMode.value), L=+elDiff.value;
    current=ops[mode].gen(L);
    elFormula.textContent = current.text;
    elQIndex.textContent=qCount;
    [elAns1,elP1,elP2].forEach(i=>{i.value='';});
    elFeedback.textContent=' '; elFeedback.className='feedback';
    renderStreak();

    // ensure correct input enabled for this state
    unfreezeInputs();

    startTimerIfNeeded();
  }

  function finish(){
    if (SND_FINISH) { try { SND_FINISH.currentTime = 0; SND_FINISH.play(); } catch(e){} }
    stopTimer(); running=false; elStart.textContent='Start ▶'; elStart.disabled=false;

    let scoreLine = '';
    if(elPlayers.value==='2'){
      const p1Score=p1.ok, p2Score=p2.ok;
      const n1=NAME_P1, n2=NAME_P2;
      let winner;
      if(p1Score>p2Score) winner = n1 + ' wins!';
      else if(p2Score>p1Score) winner = n2 + ' wins!';
      else {
        const t1=p1.no,t2=p2.no;
        winner = (t1<t2 ? (n1+' wins by fewer mistakes!') :
                 (t2<t1 ? (n2+' wins by fewer mistakes!') : 'It’s a tie!'));
      }
      scoreLine = winner + ' ('+n1+' '+p1.ok+'/'+p1.no+' vs '+n2+' '+p2.ok+'/'+p2.no+')';
    }else{
      const t = good + bad;
      const acc = t ? Math.round((good / t) * 100) : '—';
      scoreLine = good+' correct, '+bad+' wrong, accuracy '+(acc==='—'?'—':acc+'%');
    }
    elFeedback.textContent=' '; elFeedback.className='feedback'; showFinal(scoreLine);
  }

  function showFinal(text){ finalScore.textContent=text; finalOv.classList.add('show'); finalOv.setAttribute('aria-hidden','false'); }
  function hideFinal(){ finalOv.classList.remove('show'); finalOv.setAttribute('aria-hidden','true'); }
  finalClose.addEventListener('click', hideFinal);
  finalOv.addEventListener('click', e=>{ if(e.target===finalOv) hideFinal(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') hideFinal(); });

  function consumeRound(){ if(elPlayers.value==='2'){ (turn==='p1'?p1:p2).played++; } }
  function leadText(){ const d=p1.ok-p2.ok; return d===0?'Tied':(d>0?(NAME_P1)+' +'+d:(NAME_P2)+' +'+(-d)); }

  async function afterOverlayThenNext(promise){
    try{
      awaitingOverlay=true;
      freezeInputs();
      await promise;
    }finally{
      awaitingOverlay=false;
      unfreezeInputs();
      next();
    }
  }

  async function handleSubmit(val, who){
    if(awaitingTurnStart) return;
    if(!running || !current || val==='') return;
    if(awaitingOverlay) return;

    stopTimer();

    const num = Number(val);
    const correct = (num === current.answer);

    if (correct) {
      good++;
      setCurrentStreak(currentStreak()+1); renderStreak();

      if (who === 'p1'){ p1.ok++; elP1Score.textContent = p1.ok + ' / ' + p1.no; elLead.textContent = leadText(); }
      if (who === 'p2'){ p2.ok++; elP2Score.textContent = p2.ok + ' / ' + p2.no; elLead.textContent = leadText(); }
      elFeedback.textContent = (who==='solo' ? 'Correct!' : (activeName() + ' scores!'));
      elFeedback.className = 'feedback ok';
      sfx.correct();
      consumeRound();

      await afterOverlayThenNext(flashAsync(fxGood, GOOD_POOL, 400));
      return;
    }

    // wrong
    bad++;
    setCurrentStreak(0); renderStreak();

    if (who === 'p1'){ p1.no++; elP1Score.textContent = p1.ok + ' / ' + p1.no; elLead.textContent = leadText(); }
    if (who === 'p2'){ p2.no++; elP2Score.textContent = p2.ok + ' / ' + p2.no; elLead.textContent = leadText(); }
    elFeedback.textContent = '✗ Wrong';
    elFeedback.className = 'feedback no';
    sfx.wrong();
    consumeRound();

    await afterOverlayThenNext(flashAsync(fxBad, BAD_POOL, 450));
  }

  async function skip(){
    if(awaitingTurnStart || !running) return;
    if(awaitingOverlay) return;
    stopTimer();
    bad++;
    setCurrentStreak(0); renderStreak();
    elFeedback.textContent='⏭ Skipped';
    elFeedback.className='feedback no';
    consumeRound();
    await afterOverlayThenNext(flashAsync(fxBad, BAD_POOL, 300));
  }

  // Timer
  function startTimerIfNeeded(){
    const sec=+elTimerSec.value;
    if(!sec){ elTimer.textContent='Timer: off'; elTimer.style.color='var(--ink)'; return; }
    remaining=sec; renderTimer(); stopTimer();
    tick=setInterval(()=>{
      remaining--;
      if(remaining>0){ sfx.tick(); renderTimer(); return; }
      // timeout
      stopTimer();
      bad++;
      setCurrentStreak(0); renderStreak();
      elFeedback.textContent='Time out — next!'; elFeedback.className='feedback no';
      sfx.timeout();
      consumeRound();
      afterOverlayThenNext(flashAsync(fxBad,BAD_POOL,700));
    },1000);
  }
  function stopTimer(){ if(tick){ clearInterval(tick); tick=null; } }
  function renderTimer(){
    const warn=remaining<=Math.max(3,Math.floor(+elTimerSec.value*0.25));
    elTimer.textContent='⏱ '+remaining+'s'; elTimer.style.color=warn?'var(--warn)':'var(--ink)';
  }

  // UI events
  elDiff.addEventListener('input',()=>{ elDiffVal.textContent=elDiff.value; });
  elTimerSec.addEventListener('input',()=>{ elTimerVal.textContent=elTimerSec.value+'s'; });

  elStart.addEventListener('click',start);
  elReset.addEventListener('click',reset);

  elBtn1.addEventListener('click',()=>{ handleSubmit(elAns1.value.trim(),'solo'); });
  elBtnP1.addEventListener('click',()=>{ if(elPlayers.value==='2' && turn==='p1') handleSubmit(elP1.value.trim(),'p1'); });
  elBtnP2.addEventListener('click',()=>{ if(elPlayers.value==='2' && turn==='p2') handleSubmit(elP2.value.trim(),'p2'); });

  elAns1.addEventListener('keydown',e=>{ if(e.key==='Enter')handleSubmit(elAns1.value.trim(),'solo'); if(e.key==='Escape')elAns1.value=''; });
  elP1  .addEventListener('keydown',e=>{ if(e.key==='Enter'&&turn==='p1')handleSubmit(elP1.value.trim(),'p1'); if(e.key==='Escape')elP1.value=''; });
  elP2  .addEventListener('keydown',e=>{ if(e.key==='Enter'&&turn==='p2')handleSubmit(elP2.value.trim(),'p2'); if(e.key==='Escape')elP2.value=''; });

  window.addEventListener('keydown',e=>{ if(e.key && e.key.toLowerCase()==='s') skip(); });

  [elAns1,elP1,elP2].forEach(inp=>{
    inp.addEventListener('input',()=>{ inp.value=inp.value.replace(/[^\d-]/g,'').replace(/(?!^)-/g,''); });
  });

  // Init
  setRandomBgm(); attemptAutoplay();
  fxGoodImg.src = "images/Macky-Correct-2.jpg";
  fxBadImg.src  = "images/Macky-Incorrect-1.png";
  fxGoodVid.style.display='none'; fxBadVid.style.display='none';

  stopTimer(); running=false; current=null; qCount=0;
  elFormula.textContent='—'; elFeedback.textContent=' '; elFeedback.className='feedback'; elTimer.textContent='Timer: off';
  elP1Score.textContent='0 / 0'; elP2Score.textContent='0 / 0'; elLead.textContent='—';
  elQIndex.textContent='0'; renderStreak();
  uiMode();
})();
</script>
